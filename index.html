<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flixster</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="logo">
        <span class="logo-text">Flixster</span>
        <img class="logo-icon" src="popcorn.png" alt="Popcorn">
      </h1>
      <div class="search-bar">
        <form id="searchForm">
          <input id="search-input" type="text" placeholder="Search movies...">
          <button id="searchButton" type="submit">Search</button>
          <button id="clearSearchButton" type="button">Clear Search</button>
        </form>
      </div>
    </div>
  </header>

  <main>
    <div id="movies-grid" class="container">
      <!-- Placeholder for movie elements -->
    </div>
    <div class="load-more-container">
      <button id="load-more-movies-btn" type="button">Load More</button>
    </div>
  </main>
</body>
</html>
